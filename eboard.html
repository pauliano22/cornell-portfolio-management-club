<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    </div>

    <div class="image1-background">
        <h1>Executive Board</h1>
    </div>

    <section id="eboard">
        <div class="eboard-members">
            <div class="member" onclick="showPopup('member1')">

            <div class="member" onclick="showPopup('member4')">

                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 9</h3>
            </div>
        </div>
    </section>

    <footer class="footer-particles">
        <div id="footer-particles">
            <canvas id="particle-canvas"></canvas>
        </div>
        <div class="footer-content">
            <p>&copy; 2024 Cornell Portfolio Management Club</p>
            <p>This organization is a registered student organization of Cornell University</p>

            <!-- Social Media Links -->
            <div class="social-icons">
                <a href="https://www.instagram.com/cornellportfoliomanagementclub/" target="_blank"
                    aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/company/cornell-portfolio-management-club/" target="_blank"
                    aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>

            </div>
        </div>
    </footer>


    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="hidePopup()">&times;</span>
            <img id="popup-image" src="images/logo1.jpg" alt="" class="popup-image">
            <h3 id="member-name"></h3>
            <p id="member-info"></p>
        </div>
    </div>
