<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell Portfolio Management Club - Eboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="particle-script.js" defer></script>
</head>
<body>
    <!-- Header container with background particle system -->
    <header class="header-container">
        <!-- Add the logo image -->
        <a href="https://www.cornellportfoliomanagement.com/index.html">
            <img src="images/logo2.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
        </a>
        <nav>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="recruitment.html">Recruitment</a></li>
                <li><a href="eboard.html">Executive Board</a></li>
            </ul>
        </nav>
    </header>

    <div class="image1-background">
        <h2>Executive Board</h2>
    </div>
    
    <section id="eboard">
        <div class="eboard-members">
            <div class="member" onclick="showPopup('member1')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 1</h3>
            </div>
            <div class="member" onclick="showPopup('member2')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 2</h3>
            </div>
            <div class="member" onclick="showPopup('member3')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 3</h3>
            </div>
            <div class="member" onclick="showPopup('member4')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 4</h3>
            </div>
            <div class="member" onclick="showPopup('member5')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 5</h3>
            </div>
            <div class="member" onclick="showPopup('member6')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 6</h3>
            </div>
            <div class="member" onclick="showPopup('member7')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 7</h3>
            </div>
            <div class="member" onclick="showPopup('member8')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 8</h3>
            </div>
            <div class="member" onclick="showPopup('member9')">
                <img src="images/logo1.png" alt="Cornell Portfolio Management Club Logo" class="header-logo">
                <h3>Member 9</h3>
            </div>
        </div>
    </section>

    <footer class="footer-particles">
        <div id="footer-particles">
            <canvas id="particle-canvas"></canvas>
        </div>
        <div class="footer-content">
            <p>&copy; 2024 Cornell Portfolio Management Club</p>
            <p>This organization is a registered student organization of Cornell University</p>
    
            <!-- Social Media Links -->
            <div class="social-icons">
                <a href="https://www.instagram.com/cornellportfoliomanagementclub/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/company/cornell-portfolio-management-club/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </footer>
    

    <!-- Popup Modal -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="hidePopup()">&times;</span>
        <img id="popup-image" src="images/logo1.jpg" alt="" class="popup-image">
        <h3 id="member-name"></h3>
        <p id="member-info"></p>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
