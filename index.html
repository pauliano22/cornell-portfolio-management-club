<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Management Club</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <a class="navbar-brand" href="#">
        <img src="./images/logo-full.svg" height="50" alt="Logo" />
      </a>
      <button
        class="navbar-toggler custom-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link manrope-regular" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link manrope-regular" href="#">Executive Board</a>
          </li>
          <li class="nav-item">
            <a class="nav-link manrope-regular" href="#"
              >Recruitment Timeline</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link manrope-regular" href="#">Quant</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Video Background Section -->
        <div
      class="video-background d-flex align-items-center justify-content-center position-relative"
    >
      <video autoplay muted loop>
        <source src="images/FINAL-BACKGROUND.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    
      <div class="content-center text-center position-absolute w-100">
        <h2 class="manrope-light">Cornell's Premier Portfolio Management Association</h2>
        <h1>Cornell Portfolio Management Club</h1>
      </div>
    
      <div class="scroll-down position-absolute" style="bottom: 20px">
        <img src="images/chevron-down.svg" alt="Scroll Down" />
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
